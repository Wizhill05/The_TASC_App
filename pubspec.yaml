name: tasc
description: "Flutter Application for TASC Admins"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^1.3.3
  google_fonts: ^6.2.1
  mesh_gradient: ^1.3.7
  connectivity_plus: ^6.0.3
  flutter_expandable_fab: ^2.3.0
  orm: ^5.1.1
  orm_flutter: ^0.2.0
  postgres: ^3.4.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.1
  cuid2: ^3.1.0
  swipe_refresh: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_animate: ^4.5.0
  vibration: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Images/
    - assets/Logo/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/Logo/tasclogo.png"
  adaptive_icon_background: "assets/Logo/tasclogo_background.png"
  adaptive_icon_foreground: "assets/Logo/tasclogo_foreground.png"

flutter_native_splash:
  color: "#1b0772"
  color_dark: "#1b0772"
  image: "assets/Logo/tasclogo_resized.png"
  image_dark: "assets/Logo/tasclogo_resized.png"

  android_12:
    color: "#1b0772"
    color_dark: "#1b0772"
    image: "assets/Logo/tasclogo_resized.png"
    image_dark: "assets/Logo/tasclogo_resized.png"